name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.0.10)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ccrecall-linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: ccrecall-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: ccrecall-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: ccrecall-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: ccrecall-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || github.ref }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run:
          bun build --compile --target=${{ matrix.target }}
          src/index.ts --outfile ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v8
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: artifacts/*
          generate_release_notes: true
